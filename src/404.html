<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-75">
<div class="bg-white bg-opacity-90 p-10 rounded-lg shadow-2xl max-w-lg text-center">
    <h1 class="text-9xl font-extrabold text-blue-800 mb-4 animate-bounce">404</h1>
    <p class="text-2xl font-semibold text-blue-800 mb-6">Oops! The page you're looking for doesn't exist.</p>
    <p class="text-lg text-blue-600 mb-8">It might have been moved, or perhaps you typed the wrong URL.</p>
    <a href="home.html"
        class="bg-white hover:bg-white text-blue-800 hover:text-zinc-600 font-semibold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 duration-300 ease-in-out">Go
        to Homepage</a>
</div>
</div>


    <script>
        document.getElementById('electronics-link').addEventListener('click', function (event) {
            event.preventDefault();
            const submenu = document.getElementById('electronics-submenu');
            submenu.classList.toggle('hidden');
        });

        // Optional: Hide the submenu when clicking outside
        document.addEventListener('click', function (event) {
            const submenu = document.getElementById('electronics-submenu');
            const target = event.target;
            if (!submenu.contains(target) && target.id !== 'electronics-link') {
                submenu.classList.add('hidden');
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const pagesToggle = document.getElementById('pages-toggle');
            const shopToggle = document.getElementById('shop-toggle');
            const pagesMenu = document.getElementById('pages-menu');
            const shopMenu = document.getElementById('shop-menu');

            pagesToggle.addEventListener('click', function (event) {
                event.preventDefault();
                pagesMenu.classList.toggle('hidden');
                shopMenu.classList.add('hidden'); // Close shop menu if open
            });

            shopToggle.addEventListener('click', function (event) {
                event.preventDefault();
                shopMenu.classList.toggle('hidden');
                pagesMenu.classList.add('hidden'); // Close pages menu if open
            });

            // Optional: Click outside to close menus
            document.addEventListener('click', function (event) {
                const isClickInsidePages = pagesMenu.contains(event.target) || pagesToggle.contains(event.target);
                const isClickInsideShop = shopMenu.contains(event.target) || shopToggle.contains(event.target);

                if (!isClickInsidePages) {
                    pagesMenu.classList.add('hidden');
                }

                if (!isClickInsideShop) {
                    shopMenu.classList.add('hidden');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.getElementById('slider');
            const slides = slider.children;
            const totalSlides = slides.length;
            let currentSlide = 0;

            function updateSlider() {
                const offset = -currentSlide * 100;
                slider.style.transform = `translateX(${offset}%)`;
            }

            document.getElementById('prev').addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateSlider();
            });

            document.getElementById('next').addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlider();
            });

            // Initialize the slider position
            updateSlider();
        });
        document.addEventListener("DOMContentLoaded", () => {
            function counter(id, start, end, duration) {
                let obj = document.getElementById(id),
                    current = start,
                    range = end - start,
                    increment = end > start ? 1 : -1,
                    step = Math.abs(Math.floor(duration / range)),
                    timer = setInterval(() => {
                        current += increment;
                        obj.textContent = current;
                        if (current == end) {
                            clearInterval(timer);
                        }
                    }, step);
            }
            counter("count1", 0, 10, 3000);
            counter("count2", 0, 50, 2500);
            counter("count3", 0, 100, 3000);
        });
    </script>
