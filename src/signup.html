<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gradient-to-r from-blue-100 to-blue-300 flex items-center justify-center min-h-screen p-4">

    <div
        class="bg-white shadow-lg rounded-xl p-4 md:p-6 lg:p-8 max-w-md w-full border border-gray-200 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
        <div class="md:w-1/2">
            <h1 class="text-2xl font-bold mb-2 text-center text-gray-800">Sign Up</h1>
            <p class="text-center text-gray-600 mb-4">Create an account to enjoy all the features</p>
            <form>
                <div class="mb-3 relative">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <div class="mt-1 flex rounded-lg border border-gray-300 shadow-sm">
                        <span
                            class="inline-flex items-center px-2 rounded-l-lg border-r border-gray-300 bg-blue-50 text-blue-500 text-sm">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="name" name="name" required
                            class="block w-full px-2 py-1 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <div class="mb-3 relative">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1 flex rounded-lg border border-gray-300 shadow-sm">
                        <span
                            class="inline-flex items-center px-2 rounded-l-lg border-r border-gray-300 bg-blue-50 text-blue-500 text-sm">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" required
                            class="block w-full px-2 py-1 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <div class="mb-3 relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 flex rounded-lg border border-gray-300 shadow-sm relative">
                        <span
                            class="inline-flex items-center px-2 rounded-l-lg border-r border-gray-300 bg-blue-50 text-blue-500 text-sm">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                            class="block w-full px-2 py-1 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                            onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-1.5 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Sign
                    Up</button>
                <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="./signin.html"
                        class="text-blue-500 hover:underline">Sign in</a></p>
            </form>
            <div class="flex items-center justify-center mt-4 space-x-4">
                <button
                    class="flex items-center justify-center w-12 h-12 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 focus:outline-none"
                    title="Sign in with Google">
                    <i class="fab fa-google"></i>
                </button>
                <button
                    class="flex items-center justify-center w-12 h-12 bg-black text-white rounded-full shadow-lg hover:bg-gray-800 focus:outline-none"
                    title="Sign in with Apple">
                    <i class="fab fa-apple"></i>
                </button>
                <button
                    class="flex items-center justify-center w-12 h-12 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none"
                    title="Sign in with Facebook">
                    <i class="fab fa-facebook"></i>
                </button>
            </div>
            </div>
        <div class="md:w-1/2 flex justify-center">
            <img src="assets/image/sign-up-animate.svg" alt="Sign Up Image"
                class="rounded-xl shadow-lg w-3/4 md:w-full">
        </div>
    </div>

    <script>
        function togglePassword(fieldId, iconElement) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                iconElement.querySelector('i').classList.remove('fa-eye');
                iconElement.querySelector('i').classList.add('fa-eye-slash');
            } else {
                field.type = "password";
                iconElement.querySelector('i').classList.remove('fa-eye-slash');
                iconElement.querySelector('i').classList.add('fa-eye');
            }
        }
    </script>

</body>

</html>
