<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function updateQuantity(productIndex, operation) {
            const quantityInput = document.getElementById(`quantity-${productIndex}`);
            let quantity = parseInt(quantityInput.value);
            const price = parseFloat(document.getElementById(`price-${productIndex}`).textContent.replace('$', ''));

            if (operation === 'increase') {
                quantity += 1;
            } else if (operation === 'decrease' && quantity > 1) {
                quantity -= 1;
            }
            quantityInput.value = quantity;
            updateTotal();
        }

        function updateTotal() {
            const items = document.querySelectorAll('.cart-item');
            let subtotal = 0;
            items.forEach(item => {
                const quantity = parseInt(item.querySelector('.quantity').value);
                const price = parseFloat(item.querySelector('.price').textContent.replace('$', ''));
                subtotal += quantity * price;
            });
            const shipping = 15; // Fixed shipping cost
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `$${(subtotal + shipping).toFixed(2)}`;
        }

        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const errors = [];

            if (name === "") {
                errors.push("Name is required.");
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                errors.push("Valid email is required.");
            }
            if (address === "") {
                errors.push("Address is required.");
            }

            if (errors.length > 0) {
                alert(errors.join('\n'));
                return false;
            }

            return true;
        }

        function openModal(productIndex) {
            const modal = document.getElementById('product-modal');
            const modalImage = document.getElementById('modal-image');
            const modalPrice = document.getElementById('modal-price');

            modalImage.src = document.getElementById(`image-${productIndex}`).src;
            modalPrice.textContent = document.getElementById(`price-${productIndex}`).textContent;

            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('product-modal');
            modal.classList.add('hidden');
        }

        function removeItem(button) {
            const item = button.closest('.cart-item');
            item.remove();
            updateTotal();
        }

        document.addEventListener('DOMContentLoaded', updateTotal);
    </script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans flex flex-col items-center">

    <!-- Main Content -->
    <main class="flex flex-col items-center py-12 px-6 w-full max-w-4xl">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full">
            <h2 class="text-3xl font-semibold mb-6 border-b-2 border-purple-600 pb-4">Your Items</h2>

            <!-- Cart Items -->
            <div id="cart-items" class="space-y-8">
                <!-- Cart Item -->
                <div
                    class="cart-item flex items-center justify-between bg-gradient-to-r from-white to-gray-200 p-6 rounded-lg shadow-md border border-gray-300">
                    <div class="flex items-center space-x-4">
                        <img src="https://via.placeholder.com/120" alt="Product Image" id="image-1"
                            class="w-32 h-32 object-cover rounded-lg shadow-lg border-4 border-purple-500 cursor-pointer"
                            onclick="openModal(1)">
                        <div class="flex flex-col">
                            <h3 class="text-2xl font-semibold">Product Name</h3>
                            <p id="price-1" class="price text-gray-700 text-lg">$99.99</p>
                            <div class="flex items-center space-x-3 mt-2">
                                <button onclick="updateQuantity(1, 'decrease')"
                                    class="bg-purple-200 text-purple-700 px-4 py-2 rounded-lg shadow-md hover:bg-purple-300 transition">-</button>
                                <input type="text" id="quantity-1"
                                    class="quantity w-20 text-center border rounded-md py-2" value="1" readonly>
                                <button onclick="updateQuantity(1, 'increase')"
                                    class="bg-purple-200 text-purple-700 px-4 py-2 rounded-lg shadow-md hover:bg-purple-300 transition">+</button>
                            </div>
                        </div>
                    </div>
                    <button onclick="removeItem(this)"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition">Remove</button>
                </div>
                <!-- End Cart Item -->

                <!-- Repeat Cart Item as Needed -->
            </div>

            <!-- Cart Summary -->
            <div class="mt-8 border-t pt-6">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700 text-lg">Subtotal:</span>
                    <span id="subtotal" class="font-bold text-xl">$0.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700 text-lg">Shipping:</span>
                    <span class="font-bold text-xl">$15.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-700 text-lg">Total:</span>
                    <span id="total" class="font-bold text-2xl text-blue-600">$15.00</span>
                </div>
            </div>

            <!-- Checkout Form -->
            <form onsubmit="return validateForm()" class="mt-8">
                <h3 class="text-2xl font-semibold mb-6 border-b-2 border-purple-600 pb-4">Checkout Information</h3>

                <div class="mb-5">
                    <label for="name" class="block text-gray-800 text-lg">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        placeholder="John Doe">
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-gray-800 text-lg">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        placeholder="john.doe@example.com">
                </div>

                <div class="mb-5">
                    <label for="address" class="block text-gray-800 text-lg">Shipping Address</label>
                    <input type="text" id="address" name="address"
                        class="mt-1 block w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm"
                        placeholder="1234 Elm Street">
                </div>

                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full shadow-lg hover:bg-blue-700 transition">Proceed
                    to Checkout</button>
            </form>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content relative">
            <span class="close-button" onclick="closeModal()">Ã—</span>
            <img id="modal-image" class="w-full h-64 object-cover rounded-lg">
            <p id="modal-price" class="text-2xl font-semibold mt-4"></p>
        </div>
    </div>

</body>

</html>
