<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    {{> link}}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .hero-bg {
            background: linear-gradient(135deg, #6EE7B7 0%, #3B82F6 100%);
        }

        .svg-icon {
            fill: #fff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body class="hero-bg flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 rounded-lg shadow-lg form-container">
        <!-- SVG Image -->
        <div class="mb-8 text-center">
            <img src="assets/image/forgot-password-animate.svg" alt="Forgot Password Image"
                class="mx-auto rounded-xl shadow-lg w-1/3 md:w-1/4">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-2 mt-8">Forgot Password?</h2>
            <p class="text-gray-600 mb-6">Enter your email address below and we'll send you a link to reset your
                password.</p>
        </div>

        <!-- Form -->
        <form action="#" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Send
                Reset Link</button>
        </form>
    </div>

</body>

</html>
