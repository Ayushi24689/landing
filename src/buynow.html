<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    {{> link}}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-4xl mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Add to Cart</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center mb-6">
                <img src="https://via.placeholder.com/150" alt="Product Image"
                    class="w-24 h-24 object-cover rounded-md">
                <div class="ml-6">
                    <h2 class="text-xl font-semibold">Product Name</h2>
                    <p class="text-gray-600 mt-1">$49.99</p>
                </div>
            </div>

            <form id="cart-form" class="space-y-4">
                <div class="flex items-center space-x-4">
                    <button type="button" id="decrement"
                        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1"
                        class="w-20 text-center border border-gray-300 rounded-lg" readonly>
                    <button type="button" id="increment"
                        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg">+</button>
                </div>

                <div class="flex justify-between items-center mt-4">
                    <span class="text-lg font-semibold">Total:</span>
                    <span id="total-price" class="text-lg font-bold">$49.99</span>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Add
                    to Cart</button>
            </form>
        </div>
    </div>

</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
            const quantityInput = document.getElementById('quantity');
            const totalPriceElement = document.getElementById('total-price');
            const incrementButton = document.getElementById('increment');
            const decrementButton = document.getElementById('decrement');

            const pricePerUnit = 49.99;

            function updateTotalPrice() {
                const quantity = parseInt(quantityInput.value, 10);
                const totalPrice = (quantity * pricePerUnit).toFixed(2);
                totalPriceElement.textContent = `$${totalPrice}`;
            }

            incrementButton.addEventListener('click', function () {
                quantityInput.value = parseInt(quantityInput.value, 10) + 1;
                updateTotalPrice();
            });

            decrementButton.addEventListener('click', function () {
                const currentQuantity = parseInt(quantityInput.value, 10);
                if (currentQuantity > 1) {
                    quantityInput.value = currentQuantity - 1;
                    updateTotalPrice();
                }
            });
        });

</script>
