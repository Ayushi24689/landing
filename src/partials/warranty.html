<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Card and Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- Flex Container for Warranty Card and Signup Form -->
    <div
        class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 w-full max-w-4xl items-center justify-center">

        <!-- Warranty Card -->
        <div id="warranty-card"
            class="relative w-full sm:w-1/2 bg-gradient-to-r from-blue-500 to-indigo-600 p-6 rounded-lg shadow-lg cursor-pointer transition-transform transform hover:scale-105 flex flex-col justify-center items-center">
            <div id="warranty-content" class="text-center text-white">
                <h2 class="text-2xl font-bold uppercase tracking-wider">Warranty Card</h2>
                <p class="text-sm mt-2">Click to view details</p>
            </div>
            <div id="details-container" class="hidden mt-4 bg-white p-4 rounded-lg shadow-lg text-left text-gray-700">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m2 0h.01M12 6v12m-4.293-4.293l1.414 1.414L12 13.414l2.879 2.879 1.414-1.414L12 10.586l-4.293 4.293z" />
                    </svg>
                    <p class="text-sm">Warranty is valid for 2 years from the date of purchase.</p>
                </div>
                <div class="flex items-center mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 13l4 4L19 7m2-2a1 1 0 00-1.414 0L9 17.172l-3.707-3.707a1 1 0 00-1.414 0L2 15.586 5.707 19.293 21.414 3.586a1 1 0 00-1.414-1.414L9 13.172l-3.707-3.707a1 1 0 00-1.414 0L1 11.172 4.707 14.879 19.414 0.172z" />
                    </svg>
                    <p class="text-sm">Covers manufacturing defects and technical faults.</p>
                </div>
                <div class="flex items-center mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.293 15.293L15.586 10H7.414L12.707 4.707l-1.414-1.414L3 12l8.293 8.293 1.414-1.414L7.414 14h8.172l-5.293 5.293-1.414-1.414L3 12l8.293-8.293L10.293 3z" />
                    </svg>
                    <p class="text-sm">Does not cover accidental damage or misuse.</p>
                </div>
            </div>
            <div
                class="absolute top-0 right-0 p-2 bg-white rounded-full transform translate-x-2 -translate-y-2 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m2 0h.01M12 6v12m-4.293-4.293l1.414 1.414L12 13.414l2.879 2.879 1.414-1.414L12 10.586l-4.293 4.293z" />
                </svg>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="w-full sm:w-1/2 bg-gray-200 p-6 rounded-lg shadow-lg flex flex-col justify-center items-center">
            <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
            <form id="signup-form" class="w-full">
                <input type="email" placeholder="Email" class="mb-4 p-2 border border-gray-300 rounded w-full">
                <input type="password" placeholder="Password" class="mb-4 p-2 border border-gray-300 rounded w-full">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Sign Up</button>
            </form>
        </div>

    </div>

    <script>
        document.getElementById('warranty-card').addEventListener('click', function () {
            const detailsContainer = document.getElementById('details-container');
            detailsContainer.classList.toggle('hidden');
        });
    </script>

</body>

</html>
