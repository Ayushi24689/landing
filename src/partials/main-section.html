<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <section
        class="flex flex-col-reverse md:flex-row items-center justify-center p-6 sm:p-8 md:p-12 lg:p-16 xl:p-20 rounded-xl shadow-lg overflow-hidden min-h-screen bg-gradient-to-r from-gray-100 to-gray-300">
        <!-- Content on the Left -->
        <div class="md:w-1/2 text-center md:text-left mb-8 md:mb-0 md:pr-8">
            <h1
                class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-normal text-gray-800 leading-tight mb-4">
                Make Life Different
                <br>
                Your Life - A Ride
            </h1>
            <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-600 mb-6">
                Whether you're walking, driving, cycling, or taking public transit,
                watches make it easy every step of the way.
            </p>
            <a href="../shopping.html"
                class="bg-yellow-500 text-gray-800 px-6 py-3 rounded-lg text-base sm:text-lg font-semibold hover:bg-black hover:text-white transition duration-300 transform hover:scale-105">
                Buy for $99.89
            </a>
        </div>

        <!-- Image on the Right -->
        <div class="md:w-1/2 flex justify-center md:justify-end">
            <img src="../assets/image/i-401.webp" alt="Watch"
                class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl h-auto object-cover rounded-xl shadow-lg border-4 border-white">
        </div>
    </section>

</body>

</html>
